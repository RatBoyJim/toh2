  <div>
    <form #heroForm="ngForm">
      <label id="new-hero" for="name">Hero name: </label>
      <input
      type="text"
      class="form-control"
      id="name"
      required
      name="name"/>
      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" required>
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input
        type="text"
        class="form-control"
        id="alterEgo"
        name="alterEgo">
      </div>

      <!-- (click) passes input value to add() and then clears the input -->
      <button class="add-button" (click)="add(heroForm.name, heroForm.pow, heroForm.alterEgo); heroForm.name=''">
        Add hero
      </button>
    </form>
  </div>
